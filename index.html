<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
<header> We're launching soon</header>

  <div class="countdown">
    <div class="countdown-item">
      <div class="countdown-item-value" id="days">08</div>
      <div class="countdown-item-label">days</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-item-value" id="hours">23</div>
      <div class="countdown-item-label">hours</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-item-value" id="minutes">55</div>
      <div class="countdown-item-label">minutes</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-item-value" id="seconds">41</div>
      <div class="countdown-item-label">seconds</div>
    </div>
  </div>
 
 <footer>
   <div class="social">
     <a href="#"><img src="./images/icon-facebook.svg" alt="icon-facebook"></a>
     <a href="#"><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></a>
     <a href="#"><img src="./images/icon-instagram.svg" alt="icon-instagram"></a>
   </div>
 </footer>
  
  <script src="./src/app.js"></script>
</body>
</html>
